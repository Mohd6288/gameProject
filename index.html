<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Platform Adventure — A multi-level 2D platformer with weather effects, dash mechanics, and wall-jumping">
    <meta name="theme-color" content="#191940">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Platform Adventure — Enhanced Edition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

    <style>
        /* ── Reset ── */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ── Body ── */
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1e 0%, #0f2847 50%, #0a0a1e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;

            /* Prevent mobile annoyances */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ── Canvas ── */
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow:
                0 0 40px rgba(100, 80, 200, 0.15),
                0 10px 50px rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            border: 1px solid rgba(100, 100, 200, 0.1);
        }

        /* ── Loading screen ── */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
            letter-spacing: 1px;
        }

        #loading.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        /* ── Fullscreen button ── */
        #fullscreen-btn {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            z-index: 100;
            display: none;
            transition: background 0.2s;
        }

        #fullscreen-btn:hover,
        #fullscreen-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ── Version tag ── */
        #version-tag {
            position: fixed;
            bottom: 8px;
            right: 12px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            z-index: 50;
            pointer-events: none;
        }

        /* ── Mobile styles ── */
        @media (max-width: 768px) {
            body {
                background: #0a0a1e;
            }
            canvas {
                border-radius: 0;
                box-shadow: none;
                border: none;
            }
            #fullscreen-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="active">
        <div class="spinner"></div>
        <p>Loading Platform Adventure...</p>
    </div>

    <button id="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
    <div id="version-tag">Platform Adventure v3.0 — Enhanced Edition</div>

    <script src="src/sketch.js"></script>

    <script>
        // Hide loader once everything is ready
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loading').classList.remove('active');
            }, 800);
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            var el = document.documentElement;
            if (!document.fullscreenElement) {
                (el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen).call(el);
            } else {
                (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document);
            }
        }

        // Prevent scrolling on touch devices
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, { passive: false });

        // Disable long-press context menu
        window.addEventListener('contextmenu', function (e) { e.preventDefault(); });

        // Handle orientation changes
        window.addEventListener('orientationchange', function () {
            setTimeout(function () {
                if (typeof windowResized === 'function') windowResized();
            }, 150);
        });
    </script>
</body>
</html>
